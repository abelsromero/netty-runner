plugins {
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	// latest version at time of commit
	implementation 'io.projectreactor.netty:reactor-netty-http:1.0.22'
}

tasks.named('test') {
	useJUnitPlatform()
}
